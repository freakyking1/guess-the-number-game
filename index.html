<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Угадай число</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Угадай число!</h1>
        <p>Я загадал число от 1 до 10. Попробуйте угадать! Фреаки Кинг тест</p>
        <input type="number" id="userGuess" min="1" max="10" placeholder="Введите число">
        <button id="guessButton">Угадать</button>
        <p id="resultMessage"></p>
        <button id="restartButton" style="display: none;">Начать заново</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
